<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
    <title>Carousel</title>
   
</head>
<body>
   
   <div class="frame">
   <button id="left" class="left">⇦</button>
 <button id="right" class="right">⇨</button>
   <div class="container">
<ul id="list">
    <li><img src="https://js.cx/carousel/1.png"></li>
    <li><img src="https://js.cx/carousel/2.png"></li>
    <li><img src="https://js.cx/carousel/3.png"></li>
    <li><img src="https://js.cx/carousel/4.png"></li>
    <li><img src="https://js.cx/carousel/5.png"></li>
    <li><img src="https://js.cx/carousel/6.png"></li>
    <li><img src="https://js.cx/carousel/7.png"></li>
    <li><img src="https://js.cx/carousel/8.png"></li>
    <li><img src="https://js.cx/carousel/9.png"></li>
    <li><img src="https://js.cx/carousel/10.png"></li>
 </ul>
	</div>
	</div>
 
 <script>


 function Carousel() {
	var _self=this;
	var smileSize=170; 
	var current=document.getElementById("list");
	this.prev=function() {
	smileSize+=170;
	if(smileSize>=1360){
	
	smileSize=0; 
		}
	current.style.marginLeft=-smileSize+'px';
	console.log(smileSize);	
	};
 this.next=function() {
 
 if(smileSize<=0){
		smileSize=1360;
		}
	smileSize-=170;	
 current.style.marginLeft=-smileSize+'px';
 
console.log(smileSize);
	};
 left.onclick=function() {
_self.prev();

	};
 
 right.onclick=function() {
 _self.next();
	};
 
 }
 window.onload=function(){
Carousel();}
 
 
 
 </script>
   
</body>
</html>
